<body>
    <header class="header">
        <h1>Porcentajes y descuentos</h1>
        

    </header>
<div class="container">
    <section class="section" >
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form class="section__form" action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input class="section__input" type="number" id="InputPrice">

            <label for="InputDiscount">Escribe el porcentaje de descuento</label>
            <input class="section__input" type="number"  id="InputDiscount">
            

            <button class="section__button" type="button" onclick="onClickButtonPriceDiscount()">
                Calcular </button>
            <p id="ResultP"></p>
        </form>

    </section>
</div>
